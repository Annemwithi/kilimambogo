<!DOCTYPE html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-image: url("corn43.jpg");
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 10px 20px;
        }
        
        .header .imgcontainer {
            margin-right: 20px;
        }
        
        .header img {
            width: 100px;
            height: auto;
            object-fit: contain;
            /* Optional: Adjust positioning if needed */
        }
        
        .header a {
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .header a.logo {
            font-size: 25px;
            font-weight: bolder;
        }
        
        .header a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .header a.active {
            background-color: green;
            color: white;
        }
        
        @media screen and (max-width: 500px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header a {
                display: block;
                text-align: left;
                margin: 5px 0;
            }
        }
        
        div.gallery {
            margin: 22px;
            border: 1px solid #ccc;
            float: left;
            width: 250px;
        }
        
        div.gallery:hover {
            border: 1px solid #777;
        }
        
        div.gallery img {
            width: 100%;
            height: auto;
        }
        
        div.desc {
            padding: 15px;
            text-align: center;
        }
        
        .topnav a {
            float: left;
            display: block;
            background-color: orange;
            text-align: center;
            padding: 12px 14px;
            text-decoration: none;
        }
        
        footer {
            text-align: center;
            background-color: black;
            color: white;
        }
        
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
